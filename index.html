<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zone Clocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>World Time Zone Clocks</h1>
    <div class="clock-container">
        <div class="clock" id="clock1">
            <div class="time"></div>
            <div class="label">EST (UTC-5)</div>
        </div>
        <div class="clock" id="clock2">
            <div class="time"></div>
            <div class="label">UTC (UTC+0)</div>
        </div>
        <div class="clock" id="clock3">
            <div class="time"></div>
            <div class="label">CET (UTC+1)</div>
        </div>
        <div class="clock" id="clock4">
            <div class="time"></div>
            <div class="label">MSK (UTC+3)</div>
        </div>
        <div class="clock" id="clock5">
            <div class="time"></div>
            <div class="label">IST (UTC+5:30)</div>
        </div>
        <div class="clock" id="clock6">
            <div class="time"></div>
            <div class="label">CST (UTC+8)</div>
        </div>
        <div class="clock" id="clock7">
            <div class="time"></div>
            <div class="label">AEST (UTC+10)</div>
        </div>
        <div class="clock" id="clock8">
            <div class="time"></div>
            <div class="label">PST (UTC-8)</div>
        </div>
        <div class="clock" id="clock9">
            <div class="time"></div>
            <div class="label">AST (UTC-4)</div>
        </div>
        <div class="clock" id="clock10">
            <div class="time"></div>
            <div class="label">JST (UTC+9)</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
